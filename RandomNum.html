<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>亂數產生器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
body{
margin:0px;
padding:0px;
background:#fff url("https://pixiv.cat/72336156.jpg") center center fixed;
background-repeat: no-repeat;
background-position: 50% 30%;
background-size: cover;
}

</style>

<script>
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
};

  function poi(){
    document.getElementById("result").innerHTML="";
    howmany=document.getElementById("howmany").value;
    rangeform=document.getElementById("rangeform").value;
    rangeto=document.getElementById("rangeto").value;
    var arr=[];
    arr.length=0;
    for(i=rangeform;i<=rangeto;i++){
      arr.push(i);
    }

    shuffle(arr);
    arr.length=howmany;
    for(i=0;i<howmany;i++){
      document.getElementById("result").innerHTML+=arr[i]+"</br>";
    }

  }

</script> 

</head>
<body>
  <div>
    <div style="margin-left: auto;margin-right:auto;margin-top: 80px;height: 300px;width: 40%;align-items: center;text-align: center;background-color: white;opacity: 0.8;">
        <div style="margin-right: auto;margin-left: auto;font-size: 30px;text-align: center;font-family:Microsoft JhengHei">亂數產生器</div>
        <div style="height: 5px;background-color: orangered"></div>
        <div style="margin-right: auto;margin-left: auto;font-size: 20px;text-align: center;font-family:Microsoft JhengHei">抽出幾個數字</div>
        <input class="form-control" id="howmany">
        <div style="margin-right: auto;margin-left: auto;font-size: 20px;text-align: center;font-family:Microsoft JhengHei">範圍</div>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">從</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="rangeform">
        </div>
        <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">到</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="rangeto">
        </div>

        <button class="btn btn-success" onclick="poi()">產生</button>
    </div>
  




    <div style="margin-bottom: 80px;margin-top: 80px;margin-left: auto;margin-right: auto;background-color: white;width: 40%;opacity: 0.8;text-align: center">
        <div style="margin-right: auto;margin-left: auto;font-size: 30px;text-align: center;font-family:Microsoft JhengHei">結果</div>
        <div style="height: 5px;background-color: lawngreen"></div>
        <div id="result" style="font-size: 20px">


        </div>


    </div>
  </div>
</body>
