<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>亂數產生器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
html{
  height: 100%;
}

.contain{
  opacity: 0;
  animation: contain_ani 1s;
  animation-fill-mode: forwards;
}
@keyframes contain_ani{
  form{opacity: 0;}
  to{opacity: 1;}
}



.bg{
position: fixed;
top:0;
z-index: -1;
width: 100%;
height: 100vh;
margin: 0;
display: block;
float:left;
background-image:  url("https://pixiv.cat/72336156.jpg");
background-repeat: no-repeat;
background-position: center;
background-attachment: fixed;
background-size: cover;
animation: bgani 2s;
filter: blur(0px);
}
@keyframes bgani{
  from{filter: blur(20px)}
  to{filter: blur(0px)}
}

</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
src="http://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>

<script>
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
};
  function btnclick(){
    howmany=Number(document.getElementById("howmany").value);
    rangeform=Number(document.getElementById("rangeform").value);
    rangeto=Number(document.getElementById("rangeto").value);

    if((rangeform>rangeto)||( (rangeto+rangeform+1)<howmany )){
      jQuery.noConflict();
      $('#modaltest').modal('show');
    }
    else{poi();}

  }
  function poi(){
    ///

    ///
    document.getElementById("result").innerHTML="";
    howmany=Number(document.getElementById("howmany").value);
    rangeform=Number(document.getElementById("rangeform").value);
    rangeto=Number(document.getElementById("rangeto").value);
    var arr=[];
    arr.length=0;
    for(i=rangeform;i<=rangeto;i++){
      arr.push(i);
    }

    shuffle(arr);
    arr.length=howmany;
    for(i=0;i<howmany;i++){
      document.getElementById("result").innerHTML+=arr[i]+"</br>";
    }

  }

</script> 

</head>
<body>
  <!--Modal-->

  <div id="modaltest" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div style="margin-left: auto;margin-right: auto;text-align: center;font-size: 36px;font-family:Microsoft JhengHei;color: orangered">格式錯誤</div>
        <div style="height: 3px;width: auto;background-color: orangered"></div>
          <div style="font-family:Microsoft JhengHei;text-align: center;font-size: 24px">
            請注意範圍要從小到大,</br>且抽出數字的數量不得</br>超過範圍內的個數
          </div>
      </div>
    </div>
  </div>
      <!--Modal結束-->
  <div>
  <div class="bg"></div>
  <div class="contain">
    <div style="margin-left: auto;margin-right:auto;margin-top: 10%;height: 300px;width: 500px;align-items: center;text-align: center;background-color: white;opacity: 0.8;">
        <div style="margin-right: auto;margin-left: auto;font-size: 30px;text-align: center;font-family:Microsoft JhengHei">亂數產生器</div>
        <div style="height: 5px;background-color: orangered"></div>
        <div style="margin-right: auto;margin-left: auto;font-size: 20px;text-align: center;font-family:Microsoft JhengHei">抽出幾個數字</div>
        <input class="form-control" id="howmany" style="width: 70%;margin-left: auto;margin-right: auto">
        <div style="margin-right: auto;margin-left: auto;font-size: 20px;text-align: center;font-family:Microsoft JhengHei">範圍</div>
        <div class="input-group mb-3" style="width: 70%;margin-left: auto;margin-right: auto">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">從</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="rangeform">
        </div>
        <div class="input-group mb-3" style="width: 70%;margin-left: auto;margin-right: auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">到</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="rangeto">
        </div>

        <button class="btn btn-success" onclick="btnclick()">產生</button>
    </div>
  




    <div style="margin-bottom: 40px;margin-top: 80px;margin-left: auto;margin-right: auto;background-color: white;width: 500px;opacity: 0.8;text-align: center">
        <div style="margin-right: auto;margin-left: auto;font-size: 30px;text-align: center;font-family:Microsoft JhengHei">結果</div>
        <div style="height: 5px;background-color: lawngreen"></div>
        <div id="result" style="font-size: 20px">


        </div>


    </div>
  </div>
</div>
</body>
